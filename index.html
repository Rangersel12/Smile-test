<!DOCTYPE html>


<head>

    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./nice select/css/nice-select.css">

    <title>Links and form elements</title>
   

</head>

    <body>
        <main>

    
          <div class="title">
            <h6>Links and form elements</h6>
          </div>

<div class="content"> 
          
 <div class="wrapper">        
      
    <div class="left__colum">
            
        <div class="link-item">
            <ul>
                 <li> <a class="link" href="#"> Default link </a></li>
                 <li> <a class="hover" href="#"> Hover link   </a></li>
                 <li> <a class="active" href="#"> Active link </a></li>
                 <li> <a class="visited" href="#"> Visited link </a></li>
            </ul>
        </div>

    

      <div class="select">
          
            <select   name="select"> 
              <option disabled value="value1">     No Select element   </option>                 
              <option value="value2">              Select       </option>
              <option disabled value="value3">     First item   </option>
              <option  disabled value="value4">     Second item  </option>
              <option  value="value5">               Hover item   </option>
            </select>
          
       </div>

    </div>


         
    <div class="right__colum">

  <div class="checkbox__menu">
        
      <div class="checkOne">

       <form action="#" method="post" enctype="multipart/form-data"> </form>
                      
        <div class="checkbox1">
          <input  type="checkbox" name="Default" 
              id="checkbox1" /> 
          <label  for="checkbox1"> Default </label>
        </div>


        <div class="checkbox2">
          <input checked   type="checkbox" name="Checked" 
              id="checkbox2" /> 
          <label  for="checkbox2"> Checked </label>
        </div>
                

         <div class="checkbox3">
            <input disabled  type="checkbox" name="Disable" 
              id="checkbox3" />    
            <label  for="checkbox3"> Disable</label>
         </div>

      </div> 

    <div class="checkTwo">

          <div class="radio1">
              <input  type="radio" name="radio" 
                id="Default2" /> 
              <label  for="Default2"> Default </label>
          </div>


        <div class="radio2">
           <input checked   type="radio" name="radio" 
             id="Checked2" />  
          <label  for="Checked2"> Checked </label>
        </div>


        <div class="radio3">
          <input disabled type="radio" name="Disable2"  
             id="Disable2"/>
          <label for="Disable3">Disable</label> 
        </div>
    </div>   
            
  </div>

    <div class="input__menu">

         <div>
            <div class="select__plus">
            <section class="select2">
            <option>Selected element</option>
            </section>
          </div>
          </div>
                  

       <div class="TextGrey">
         <input placeholder="Input" class="textinput" type="text"  />    
       </div>

        <div class="textBlack">
           <input class="textinput" type="text" name="Text Example" value="Text Example" />
        </div>


    
        
      </div>

      <div class="button__block">

        <div class="button__blue">
        <form action="#">
            <button class="button">  Send </button>
          </form>
        </div>

        <div class="button__white">
          <form action="#">
              <button class="button2">  Send </button>
            </form>
          </div>

  </div> 
  
  
 </div>
       
</div> 

    <script src="./nice select/js/jquery.js"></script> 
    <script src="./nice select/js/jquery.nice-select.js"></script>
    <script src="./script/script.js"></script>

        </main>
    </body>

 </html>
